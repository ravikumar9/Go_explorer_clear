upstream goexplorer_app {
    # Socket-based communication with Gunicorn
    server unix:/run/gunicorn-goexplorer/goexplorer.sock fail_timeout=0;
}

server {
    listen 80;
    server_name goexplorer-dev.cloud;
    client_max_body_size 10M;

    location /static/ {
        alias /home/deployer/goexplorer/staticfiles/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /home/deployer/goexplorer/media/;
        access_log off;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Pass to Gunicorn via upstream
        proxy_pass http://goexplorer_app;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
